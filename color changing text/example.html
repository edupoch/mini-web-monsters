<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="./js/jquery-1.5.1.min.js"></script>
        <script type="text/javascript" src="./js/jquery-ui-1.8.13.custom.min.js"></script>        
        <script type="text/javascript">
            $(function(){
            
                $("#black_box").draggable({
                    drag: function() {
				$("#inner_box").css({
                                    "margin-left":(500 - $("#black_box").css("left").replace("px", ""))+"px",
                                    "margin-top":(300 - $("#black_box").css("top").replace("px", ""))+"px"
                                });
			}
                });
                    
            });            
            
            
        </script>
    </head>
    <body>
        <div style="position: absolute; left: 500px; top: 300px; border: 1px solid #000; width: 150px; height: 50px">Always visible text</div>
        <div id="black_box" style="position: absolute; left: 520px; top: 300px; width: 200px; height: 100px; background: #000; overflow: hidden; color: #fff">
            <div id="inner_box" style="border: 1px solid #000; width: 150px; height: 50px; margin-left: -20px; color: #fff">Always visible text</div>
            Drag me!
        </div>
        
    </body>
</html>
